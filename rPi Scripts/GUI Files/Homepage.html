<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
	<meta name="robots" content="index,follow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prudentia's Control System</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1 class="title">PRUDENTIA</h1>
	</header>

	<button class="Shutdown">SHUTDOWN</button>
	<button class="Stabilize">STABILIZE</button>

	<div class="navigation">
		<button class="HomeButton">HOME</button>
		<button class="InstructionButton">INSTRUCTIONS</button>
		<button class="SettingsButton">SETTINGS</button>
		<button class="RTCButton">REAL TIME CONTROL</button>
		<button class="AIButton">ATTITUDE INPUT</button>
		<button class="SMButton">SEARCH MODE</button>
	</div>

	<p class="welcomemsg1">Welcome to Prudentia&apos;s controller interface!</p>
	<p class="welcomemsg2">Click on the instructions to learn more about Prudentia&apos;s capabilities or click on any control mode to get started.</p>

	<button class="StopButton">STOP</button>
	<script src="script.js" ></script>
</body>
</html>
