<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
	<meta name="robots" content="index,follow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prudentia's Control System</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<header>
		<h1 class="title">ATTITUDE INPUT</h1>
	</header>

	<button class="Shutdown">SHUTDOWN</button>
	<button class="Stabilize">STABILIZE</button>

	<div class="navigation">
		<button class="HomeButton">HOME</button>
		<button class="InstructionButton">INSTRUCTIONS</button>
		<button class="SettingsButton">SETTINGS</button>
		<button class="RTCButton">REAL TIME CONTROL</button>
		<button class="AIButton">ATTITUDE INPUT</button>
		<button class="SMButton">SEARCH MODE</button>
	</div>

	<div class="datawindow">
		<p class="LiveData">LIVE DATA</p>
		<table class="DataTable">
			<tr>
				<th class="DataLabel">MODE</th>
				<td class="Data dataMode">hold</td>
			</tr>
			<tr>
				<th class="DataLabel">YAW</th>
				<td class="Data dataYaw">hold</td>
			</tr>
			<tr>
				<th class="DataLabel">PITCH</th>
				<td class="Data dataPitch">hold</td>
			</tr>
			<tr>
				<th class="DataLabel">ROLL</th>
				<td class="Data dataRoll">hold</td>
			</tr>
			<tr>
				<th class="DataLabel">SPEED</th>
				<td class="Data dataSpeed">hold</td>
			</tr>
		</table>

		<p class="LogOpt">LOGGING OPTIONS</p>
		<button class="StartLog">Start Logging</button>
		<button class="StopLog">Stop Logging</button>
		<button class="ClearLog">Clear Log</button>
		<button class="Save">Download</button>
	</div>

	<div class = "EntryBar">
		<p class="Yawlimit">-360&deg- 360&deg</p>
		<p class="Pitchlimit">-19&deg- 19&deg</p>
		<p class="Rolllimit">-360&deg- 360&deg</p>
		<form action="">
			<input type="number" step="1" class="YAWin" name="YawIn" min="-360" max="360">
			<input type="number" step="1" class="PITCHin" name="PitchIn" min="-19" max="19">
			<input type="number" step="1" class="ROLLin" name="RollIn" min="-360" max="360">
			<input type="submit" class="GO" Value="GO">
		</form>
		<p class="Yawtitle">YAW</p>
		<p class="Pitchtitle">PITCH</p>
		<p class="Rolltitle">ROLL</p>
	</div>

	<div class="graphs">
		<div class="YPRError">
			<p>YPR ERROR</p>
		</div>
		<div class="YPRGraph">
			<p>YPR</p>
		</div>
		<div class="AngVelGraph">
			<p>ANGULAR VELOCITY</p>
		</div>
	</div>
	<div class="stop">
		<button class="StopButton">STOP</button>
	</div>

	<script src="script.js"></script>
</body>
</html>
