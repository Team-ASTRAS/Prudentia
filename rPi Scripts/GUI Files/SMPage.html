<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
	<meta name="robots" content="index,follow">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prudentia's Control System</title>
	<link href="styles.css" rel="stylesheet">
	<script src="script.js"></script>
</head>
<body>
	<header>
		<h1 class="title">SEARCH MODE</h1>
	</header>

	<button class="Power" onclick="">POWER</button>
	<button class="Stabilize" onclick="">STABILIZE</button>

	<div class="navigation">
		<button class="HomeButton" onclick="document.location='Homepage.html'">HOME</button>
		<button class="InstructionButton" onclick="document.location='InstructionPage.html'">INSTRUCTIONS</button>
		<button class="SettingsButton" onclick="document.location='SettingsPage.html'">SETTINGS</button>
		<button class="RTCButton" onclick="document.location='RTCPage.html'">REAL TIME CONTROL</button>
		<button class="AIButton" onclick="document.location='AIPage.html'">ATTITUDE INPUT</button>
		<button class="SMButton" onclick="document.location='SMPage.html'">SEARCH MODE</button>
	</div>

	<div class="datawindow">
		<p class="LiveData">LIVE DATA</p>
		<table class="DataTable">
			<tr>
				<th class="DataLabel">MODE</th>
				<td class="Data">hold</td>
			</tr>
			<tr>
				<th class="DataLabel">YAW</th>
				<td class="Data">hold</td>
			</tr>
			<tr>
				<th class="DataLabel">PITCH</th>
				<td class="Data">hold</td>
			</tr>
			<tr>
				<th class="DataLabel">ROLL</th>
				<td class="Data">hold</td>
			</tr>
			<tr>
				<th class="DataLabel">SPEED</th>
				<td class="Data">hold</td>
			</tr>
		</table>
		<p class="LogOpt">LOGGING OPTIONS</p>
		<button class="StartLog" onclick="">Start Logging</button>
		<button class="StopLog" onclick="">Stop Logging</button>
		<button class="ClearLog" onclick="">Clear Log</button>
		<button class="Save" onclick="">Save</button>
	</div>
	<button class="SearchButton" onclick="">SEARCH</button>
	<div class="graphs">
		<div class="CameraView">
			<p>CAMERA VIEW</p>
		</div>
		<div class="YPRGraph">
			<p>YPR</p>
		</div>
		<div class="AngVelGraph">
			<p>ANGULAR VELOCITY</p>
		</div>
	</div>
	<div class="stop">
		<button class="StopButton" onclick="">STOP</button>
	</div>
</body>
</html>
